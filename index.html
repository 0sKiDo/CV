  <!-- GA4: replace with your Measurement ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());

    // Optional during setup: add debug_mode to see events in DebugView.
    // Remove { 'debug_mode': true } after verifying.
    gtag('config', 'G-XXXXXXXXXX', { 'debug_mode': true });

    function go(){
      const pdf = 'Oscar%20ROSIAUX%20-%20CV.pdf';
      let redirected = false;

      // Track a custom event before redirect
      gtag('event', 'view_cv', {
        event_callback: function(){
          if (!redirected) { redirected = true; location.href = pdf; }
        },
        event_timeout: 800 // fallback if callback never fires
      });

      // Extra hard fallback just in case
      setTimeout(function(){ if (!redirected) location.href = pdf; }, 900);
    }

    window.addEventListener('load', go);
  </script>
